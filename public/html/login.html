<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalamu - Login / Sign Up</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-bg">
  <div class="background-overlay"></div>
  <main class="signup-main">
    <div class="kalamu-mascot-animation"></div>
    <section class="signup-container">
      <form id="signupForm" class="signup-form">
        <!-- Step 1: Login or Sign Up -->
        <div class="signup-step step-1">
          <h2 class="signup-title">Welcome to Kalamu!</h2>
          <p class="signup-desc">Are you new here or coming back?</p>
          <button type="button" class="signup-btn" onclick="showStep(2, 'signup')">Sign Up</button>
          <button type="button" class="signup-btn" onclick="showStep(2, 'login')">Login</button>
        </div>
        <!-- Step 2: Grade (Sign Up) -->
        <div class="signup-step step-2" style="display:none;">
          <h2 class="signup-title">What grade are you in?</h2>
          <div class="grade-options">
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade1')">Grade 1</button>
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade2')">Grade 2</button>
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade3')">Grade 3</button>
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade4')">Grade 4</button>
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade5')">Grade 5</button>
            <button type="button" class="grade-btn" onclick="showStep(3, 'grade6')">Grade 6</button>
            <!-- Add more grades as needed -->
          </div>
        </div>
        <!-- Step 3: Interests (Sign Up) -->
        <div class="signup-step step-3" style="display:none;">
          <h2 class="signup-title">What are your interests?</h2>
          <div class="interests-options">
            <label class="interest-item"><input type="checkbox" name="interest" value="Math"> <span class="interest-icon">ðŸ”¢</span> Math</label>
            <label class="interest-item"><input type="checkbox" name="interest" value="Science"> <span class="interest-icon">ðŸ”¬</span> Science</label>
            <label class="interest-item"><input type="checkbox" name="interest" value="Art"> <span class="interest-icon">ðŸŽ¨</span> Art</label>
            <label class="interest-item"><input type="checkbox" name="interest" value="Music"> <span class="interest-icon">ðŸŽµ</span> Music</label>
            <label class="interest-item"><input type="checkbox" name="interest" value="Stories"> <span class="interest-icon">ðŸ“š</span> Stories</label>
            <label class="interest-item"><input type="checkbox" name="interest" value="Games"> <span class="interest-icon">ðŸŽ®</span> Games</label>
            <!-- Add more interests as needed -->
          </div>
          <button type="button" class="signup-btn" onclick="showStep(4)">Next</button>
        </div>
        <!-- Step 4: Fun Confirmation -->
        <div class="signup-step step-4" style="display:none;">
          <div class="kalamu-mascot-animation"></div>
          <h2 class="signup-title">You're all set!</h2>
          <p class="signup-desc">Kalamu is excited to learn with you! ðŸŽ‰</p>
          <button type="submit" class="signup-btn">Start Exploring</button>
        </div>
        <!-- Step 2 (Login): Username/Password -->
        <div class="signup-step step-login" style="display:none;">
          <h2 class="signup-title">Welcome back!</h2>
          <input type="text" class="signup-input" placeholder="Username" required>
          <input type="password" class="signup-input" placeholder="Password" required>
          <button type="submit" class="signup-btn">Login</button>
        </div>
      </form>
    </section>
  </main>
  <script src="../js/signup.js"></script>
</body>
</html>
